<style>
    form {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin-top: 50px;
}

input[type="text"] {
  padding: 10px;
  border-radius: 5px;
  border: none;
  outline: none;
  font-size: 18px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

input[type="submit"] {
  padding: 10px 20px;
  border-radius: 5px;
  border: none;
  outline: none;
  font-size: 18px;
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
  margin-top: 20px;
}

input[type="submit"]:hover {
  background-color: #3E8E41;
}

.result {
  margin-top: 50px;
  text-align: center;
}

.result p {
  font-size: 24px;
  margin: 0;
}

.result p:first-child {
  font-weight: bold;
  margin-bottom: 20px;
}


</style>
<form method="post" class="form">
    {% csrf_token %}
    <input type="text" placeholder="Enter your Registration Number" name="reg_no" class="input">
    <input type="submit" value="Get percentage" class="button">
  </form>
  {% if attendance_percentage %}
  <div class="result">
    <p>Hi {{student.name}},</p>
    <p>Your attendance percentage is {{attendance_percentage}}</p>
  </div>
  {% endif %}
